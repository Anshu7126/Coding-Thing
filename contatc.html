<div class="fo">



  <form class="row d-flex-justify-content-center align-items-center">
    <div class="col-md-6 ">
      <label for="text" class="form-label">Name</label>
      <input type="name"  class="form-control" id="text" required>
    </div>
    <div class="col-md-5">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
    </div>
    <div class="col-5" my-5>
      Password<input type="password" required class="form-control" id="inputPassword4">
    </div>
    <div class="col-5">
      <select class="form-select" required aria-label="Default select example">
        <option selected> Select your Query</option>
        <option value="1">Web Development</option>
        <option value="2">Technology</option>
        <option value="3">Teach Fun</option>
      </select>
    </div>

    <div class="mb-2">
      <label for="exampleFormControlTextarea1" class="form-label">Leave Message</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>


    </div>
    <div class="col-12">
      <a class="btn btn-primary" href="thank.html" target="_blank" role="button">Send Message</a>
    </div>
  </form>

  <!--Login Modal -->
  <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Feedback About CODING_THINGS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your Password with anyone else.</div>
            </div>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
              <label for="floatingTextarea">Message</label>
            </div>
            <div class="mb-3 form-check">
              
            </div>
            <a class="btn btn-primary" href="thank.html" target="_blank" role="button">Send Message</a>
          </form>
        </div>
        <div class="modal-footer">
